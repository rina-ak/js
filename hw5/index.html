<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="task">
        <h2>Задание 1: Счётчик кликов с ограничением</h2>
        <button id="clickButton">Нажми меня! (0/15)</button>
        <p id="clickMessage"></p>
    </div>

    <div class="task">
        <h2>Задание 2: Таймер с обратным отсчётом</h2>
        <p id="timerDisplay">10</p>
        <button id="startTimerButton">Запуск таймера</button>
        <button id="resetTimerButton">Сбросить таймер</button>
    </div>

    <div class="task">
        <h2>Задание 3: Таймер с кнопками</h2>
        <p id="stopwatchDisplay">0</p>
        <button id="startButton">Старт</button>
        <button id="stopButton" disabled>Стоп</button>
        <button id="resetButton" disabled>Сброс</button>
    </div>

    <div class="cat-back-container">
        <img class="cat" id="catGif" src="./kitty-cat.gif" alt="Гифка с котиком">
        <a href="../index.html" class="back-button">
            <button>Назад</button>
        </a>
    </div>

    <script src="script.js"></script>

</body>
</html>
